AWSTemplateFormatVersion: '2010-09-09'
Description: A simple webhook troubleshooting endpoint that stores data in S3
Outputs:
  ApiURL:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
Parameters:
  bucketName:
    Description: S3 bucket to store webhook data
    Type: String
  bucketPrefix:
    Default: guarana
    Description: S3 bucket prefix
    Type: String
Resources:
  Guarana:
    Properties:
      AutoPublishAlias: live
      CodeUri: s3://scanii-assets/sam/guarana/3d08da6d7a41432e86fe2e90424750d4
      Description: Captures HTTP requests and saves them kindly to S3.
      Environment:
        Variables:
          DESTINATION_BUCKET:
            Fn::Sub: ${bucketName}
          DESTINATION_BUCKET_PREFIX:
            Fn::Sub: ${bucketPrefix}
      Events:
        GetResource:
          Properties:
            Method: any
            Path: /{proxy+}
          Type: Api
      FunctionName: Guarana-Webhook-Handler
      Handler: com.uvasoftware.guarana.Handler
      MemorySize: 256
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: bucketName
      Runtime: java8
      Timeout: 60
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
